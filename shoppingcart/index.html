<!DOCTYPE html>
<html lang="en">

          >
        </div>
        <div class="button">
          <a href=""
            ><i class="fa-solid fa-credit-card"></i> <span>Payment</span></a
          >
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/28fedfe273.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
